<!DOCTYPE html>
<html>
<head>
  <title>Form Pemesanan Undangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form_style.css">
</head>
<body>
  <h1>Form Pemesanan Undangan</h1>
  <form id="formUndangan"><!-- LIST PERTANYAAN -->
    <input type="text" name="nama_lengkap_pria" placeholder="Nama Lengkap Pria" required />
    <input type="text" name="nama_pria" placeholder="Nama Panggilan Pria" required />
    
    <input type="text" name="nama_lengkap_wanita" placeholder="Nama Lengkap Wanita" required />
    <input type="text" name="nama_wanita" placeholder="Nama Panggilan Wanita" required />
    
    <input type="text" name="nama_ayah_wanita" placeholder="Nama Ayah Mempelai Wanita" required />
    <input type="text" name="wanita_anak_ke" placeholder="Mempelai Wanita Anak Ke Berapa (mis: Pertama, Kedua, Ketiga, dst)" required />
    <input type="text" name="nama_ibu_wanita" placeholder="Nama Ibu Mempelai Wanita" required />
    
    <input type="text" name="nama_ayah_pria" placeholder="Nama Ayah Mempelai Pria" required />
    <input type="text" name="pria_anak_ke" placeholder="Mempelai Pria Anak Ke Berapa (mis: Pertama, Kedua, Ketiga, dst)" required />
    <input type="text" name="nama_ibu_pria" placeholder="Nama Ibu Mempelai Pria" required />
    
    <label for="tanggal_akad">Tanggal Akad</label>
    <input type="date" name="tanggal_akad" required />

    <input type="text" name="lokasi_akad" placeholder="Lokasi Akad" required />
    <input type="url" name="link_lokasi_akad" placeholder="Link Google Maps Lokasi Akad" required />
    
    <label for="tanggal_resepsi">Tanggal Resepsi</label>
    <input type="date" name="tanggal_resepsi" required />
    
    <input type="text" name="lokasi_resepsi" placeholder="Lokasi Resepsi" required />
    <input type="url" name="link_lokasi_resepsi" placeholder="Link Google Maps Lokasi Resepsi" required />

    <input type="text" name="no_rek1" placeholder="Nomor Rekening 1" required />
    <input type="text" name="an_bank1" placeholder="Atas Nama" required />
    <input type="text" name="nama_bank1" placeholder="Nama Bank (mis: BCA, BRI, MANDIRI)" required />

    <input type="text" name="no_rek2" placeholder="Nomor Rekening 2" required />
    <input type="text" name="an_bank2" placeholder="Atas Nama" required />
    <input type="text" name="nama_bank2" placeholder="Nama Bank (mis: BCA, BRI, MANDIRI)" required />

    <input type="text" name="nama_penerima_hadiah" placeholder="Nama Penerima Hadiah" required />
    <input type="text" name="no_hp_penerima" placeholder="NO HP Penerima Hadiah" required />
    <input type="text" name="alamat_penerima" placeholder="Alamat Penerima Hadiah" required />

    <label for="hero_img">Upload Foto (untuk tampilan desktop)</label>
    <input type="file" id="hero_img" name="hero_img" accept="image/*" required />
    <div id="preview-hero"></div>

    <label for="foto_prewed">Upload Foto (pada bagian do'a)</label>
    <input type="file" id="foto_prewed" name="foto_prewed" accept="image/*" required />
    <div id="preview-prewed"></div>

    <label for="foto_bride">Upload Foto Mempelai Wanita</label>
    <input type="file" id="foto_bride" name="foto_bride" accept="image/*" required />
    <div id="preview-bride"></div>

    <label for="foto_groom">Upload Foto Mempelai Pria</label>
    <input type="file" id="foto_groom" name="foto_groom" accept="image/*" required />
    <div id="preview-groom"></div>

    <label for="foto_galeri">Upload Galeri Foto (maks 10 foto)</label>
    <input type="file" id="foto_galeri_input" accept="image/*" />
    <p id="jumlah-foto">0 / 10 foto terunggah</p>
    <div id="preview-galeri"></div>

    <label for="lagu_mp3">
      Upload Lagu (MP3, max 2MB)
    </label>
    <input type="file" name="lagu_mp3" id="lagu_mp3" accept="audio/mpeg" />
    <div id="preview-mp3"></div>
    <label for="lagu_mp3">
      Jika ingin memakai lagu dari Youtube, silahkan convert ke MP3 terlebih dahulu setelah itu upload MP3 disini.<br>
      berikut link convert yang bisa anda gunakan<br>
      <a id="link-converter" href="https://y2mate.nu/en-m5pl/" target="_blank">https://y2mate.nu/en-m5pl/</a><br>
      <a id="link-converter2" href="https://mp3juice.co/" target="_blank">https://mp3juice.co/</a>
    </label>
      
    <button id="btn-kirim" type="submit">Kirim</button>
  </form>

  <!-- Firebase SDK -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script type="module" src="form_script.js"></script>
</body>
</html>
